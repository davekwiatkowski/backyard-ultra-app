name: deploy app to github pages

on:
  workflow_dispatch:
  push:
    branches: 'main'
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update_data:
    defaults:
      run:
        working-directory: ./data
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install python, pipenv, and pipfile packages
        uses: ./.github/actions/install-python-pipenv-pipfile
        with:
          python-version: 3.12.3
          working-directory: ./data/

      - name: download raw data
        id: download-raw-data
        uses: dawidd6/action-download-artifact@v6
        with:
          # Optional, GitHub token, a Personal Access Token with `public_repo` scope if needed
          # Required, if the artifact is from a different repo
          # Required, if the repo is private a Personal Access Token with `repo` scope is needed or GitHub token in a job where the permissions `action` scope set to `read`
          # ___ github_token: ${{secrets.GITHUB_TOKEN}}
          # Optional, workflow file name or ID
          # If not specified, will be inferred from run_id (if run_id is specified), or will be the current workflow
          # ___ workflow: workflow_name.yml
          # If no workflow is set and workflow_search set to true, then the most recent workflow matching
          # all other criteria will be looked up instead of using the current workflow
          workflow_search: true
          # Optional, the status or conclusion of a completed workflow to search for
          # Can be one of a workflow conclusion:
          #   "failure", "success", "neutral", "cancelled", "skipped", "timed_out", "action_required"
          # Or a workflow status:
          #   "completed", "in_progress", "queued"
          # Use the empty string ("") to ignore status or conclusion in the search
          workflow_conclusion: success
          # Optional, will get head commit SHA
          # ___ pr: ${{github.event.pull_request.number}}
          # Optional, no need to specify if PR is
          # ___ commit: ${{github.event.pull_request.head.sha}}
          # Optional, will use the specified branch. Defaults to all branches
          # ___ branch: main
          # Optional, defaults to all types
          # ___ event: push
          # Optional, will use specified workflow run
          # use ${{ github.event.workflow_run.id }} when your action runs in a workflow_run event
          # and wants to download from the triggering workflow run
          # ___ run_id: 1122334455
          # Optional, run number from the workflow
          # ___ run_number: 34
          # Optional, uploaded artifact name,
          # will download all artifacts if not specified
          # and extract them into respective subdirectories
          # https://github.com/actions/download-artifact#download-all-artifacts
          # is treated as a regular expression if input name_is_regexp is true
          # will download only those artifacts with a name that matches this regular expression
          # https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions
          name: raw_data
          # Optional, name is treated as a regular expression if set true
          # ___ name_is_regexp: true
          # Optional, a directory where to extract artifact(s), defaults to the current directory
          path: ./data/build/
          # Optional, defaults to current repo
          # ___ repo: ${{ github.repository }}
          # Optional, check the workflow run to whether it has an artifact
          # then will get the last available artifact from the previous workflow
          # default false, just try to download from the last one
          check_artifacts: true
          # Optional, search for the last workflow run whose stored an artifact named as in `name` input
          # default false
          search_artifacts: true
          # Optional, choose to skip unpacking the downloaded artifact(s)
          # default false
          # ___ skip_unpack: false
          # Optional, choose how to exit the action if no artifact is found
          # can be one of:
          #  "fail", "warn", "ignore"
          # default fail
          if_no_artifact_found: warn
          # Optional, include forks when searching for artifacts
          # default false
          # ___ allow_forks: true

      - name: create data
        run: pipenv run start

      - name: upload site data
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: ./site/src/data/

      - name: update raw data
        uses: actions/upload-artifact@v4
        with:
          name: raw_data
          path: ./data/build/

  build:
    defaults:
      run:
        working-directory: ./site
    runs-on: ubuntu-latest
    needs: update_data
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: download site data
        uses: actions/download-artifact@v4
        with:
          name: data
          path: ./site/src/data/

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/actions/setup-node
        with:
          working-directory: ./site/

      - name: Setup Pages ‚öôÔ∏è
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js üèóÔ∏è
        run: npx next build

      - name: Upload artifact üì°
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/out

  deploy:
    defaults:
      run:
        working-directory: ./site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4