name: deploy app to github pages

on:
  workflow_dispatch:
  push:
    branches: 'main'
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update_data:
    defaults:
      run:
        working-directory: ./data
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install python, pipenv, and pipfile packages
        uses: ./.github/actions/install-python-pipenv-pipfile
        with:
          python-version: 3.12.3
          working-directory: ./data/

      - name: download raw data
        id: download-raw-data
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow_search: true
          workflow_conclusion: success
          name: raw_data
          path: ./data/build/
          check_artifacts: true
          search_artifacts: true
          if_no_artifact_found: warn

      - name: create data
        run: pipenv run start

      - name: upload site data
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: ./site/src/data/

      - name: update raw data
        uses: actions/upload-artifact@v4
        with:
          name: raw_data
          path: ./data/build/

  build:
    defaults:
      run:
        working-directory: ./site
    runs-on: ubuntu-latest
    needs: update_data
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: download site data
        uses: actions/download-artifact@v4
        with:
          name: data
          path: ./site/src/data/

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/actions/setup-node
        with:
          working-directory: ./site/

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: npx next build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/out

  deploy:
    defaults:
      run:
        working-directory: ./site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4